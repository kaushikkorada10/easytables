<div class="description">
  <h3>Date to Roman Numerals Converter</h3>
  <input id="date" type="date" class="form-control">
  <button class="btn btn-primary mt-3" onclick="conv()">Convert</button>
  <div id="out" class="mt-3"></div>
</div>
<script>
const map=[[1000,'M'],[900,'CM'],[500,'D'],[400,'CD'],[100,'C'],[90,'XC'],[50,'L'],[40,'XL'],[10,'X'],[9,'IX'],[5,'V'],[4,'IV'],[1,'I']];
function toRoman(n){let s='';for(const [v,l] of map){while(n>=v){s+=l;n-=v;}}return s;}
function conv(){
  const d=document.getElementById('date').value;
  if(!d){document.getElementById('out').innerText='Select date';return;}
  const [y,m,day]=d.split('-').map(Number);
  document.getElementById('out').innerText=`${toRoman(day)}‑${toRoman(m)}‑${toRoman(y)}`;
}
</script>
